<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <script defer type="module" src="./script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="d-flex mx-auto w-100" style="max-width: 740px">
    <section class="img-section"></section>
    <section class="p-4">
      <div class="mb-4">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <div id="list">
        <div class="d-flex align-items-start gap-3 mb-2">
          <img src="./assets/images/icon-list.svg" alt="icon list">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="d-flex align-items-start gap-3 mb-2">
          <img src="./assets/images/icon-list.svg" alt="icon list">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="d-flex align-items-start gap-3 mb-2">
          <img src="./assets/images/icon-list.svg" alt="icon list">
          <p>And much more!</p>
        </div>
      </div>

      <div class="mt-4">
        <form class="w-100 mx-auto" id="form">
        <div class="box">
          
          <div class="d-flex justify-content-between">
            <label for="email">Email address:</label>
            <div class="error"></div> 
          </div>
          <input placeholder="email@company.com" type="text" name="email" id="email" class="w-100 mt-2">
        </div>
        <button>Subscribe to monthly newsletter</button>
      </form>
      </div>
      
    </section>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  
</body>
</html>
